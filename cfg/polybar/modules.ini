[module/bspwm]
type = internal/bspwm

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = "1;"
ws-icon-1 = "2;󰙯"
ws-icon-2 = "3;󰨞"
ws-icon-3 = "4;"
ws-icon-4 = "5;󱕷"

format = <label-state> <label-mode>


label-monitor = %name%


label-focused =  %icon%
label-focused-foreground = ${color.focused}
label-focused-background = ${color.alt-bg2}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${color.occupied}
label-occupied-background = ${color.alt-bg2}
label-occupied-padding = 1


label-empty = %icon%
label-empty-foreground = ${color.fg}
label-empty-background = ${color.alt-bg2}
label-empty-padding = 1


label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.alt-bg2}
label-urgent-padding = 1


label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${color.fg}
label-mode-background = ${color.alt-bg}


[module/memory]
type = internal/memory
interval = 5

format-prefix = "󰍛 "
format-foreground = ${color.orange}
format-background = ${color.alt-bg2}

label = %mb_used:1%



[module/date]
type = internal/date
interval = 5
format-prefix-foreground = ${color.magenta}

time = %I:%M %p
label = " %time%"
label-foreground = ${color.fg}



[module/temp]
type = internal/temperature

interval = 3
thermal-zone = 0
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

base-temperature = 20
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label-temp = %temperature-c%
label-warn = %temperature-c%
label-foreground = ${color.green}
label-warn-foreground = ${color.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

ramp-foreground = ${color.green}

[module/tray]
type = internal/tray

format = <tray>
format-background = ${color.bg2}
format-foreground = ${color.fg}
 
tray-padding = 
tray-size = 18


[module/cpu]
type = internal/cpu
interval = 5

format-prefix = " "
format-foreground = ${color.cyan}
format-background = ${color.alt-bg2}

label = %percentage:1%%

[module/network]
type = internal/network
interface = enp2s0
interval = 5.0
format-connected = 󰅢 <label-connected> 
format-disconnected = <label-disconnected>
format-connected-foreground = ${color.white}

label-connected = %downspeed%
label-connected-foreground = ${color.white} 

label-disconnected = 󰒎 dsc
label-disconnected-foreground = ${color.red}

margin = 0

[module/pulseaudio]
type = internal/pulseaudio

format-volume =<ramp-volume> <label-volume>
label-volume = %percentage:2%%
format-volume-foreground = ${color.pink}
use-ui-max = false
interval = 5
label-volume-foreground = ${color.pink}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = " mute"
format-muted-foreground = ${color.red}


[module/appmnu]
type = custom/text

click-left = "$HOME/.local/bin/appmnu"

content = " 󱓞"
content-background = ${color.bg2}
content-foreground = ${color.magenta}
content-padding = 3
