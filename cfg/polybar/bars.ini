[global/wm]
margin-top = 0
margin-bottom = -3

[bar/left]
override-redirect = true
bottom = false
fixed-center = true

width = 10.3%
height = 3.3%
offset-x = 1.35%
offset-y = 0.75%

background = ${color.bg}

radius = 18

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font Mono:size=15;3"
modules-center =  bspwm 
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true

[bar/right]
override-redirect = true
bottom = false
fixed-center = true

width = 86%
height = 3.3%
offset-x = 12.25%
offset-y = 0.75%

background = ${color.bg}

radius = 18

module-margin-left = 2
module-margin-right = 2


font-0 = "Iosevka Nerd Font:style=Bold:size=12;3"
font-1 = "JetBrainsMono Nerd Font Mono:size=16;3"


modules-left =  appmnu tray
modules-center =  
modules-right =   pulseaudio network temp memory cpu date sep
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true



